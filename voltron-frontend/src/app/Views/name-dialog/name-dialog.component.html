<h1>Bem-vindo!</h1>
<div mat-dialog-content>
  <p>Digite o seu nome: </p>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
